<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- fixed-top | sticky-top | fixed-bottom -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#"><i class="fab fa-bitcoin"> </i> ITEC BTC Exchange</a>

          <div class="timer">
            <h4 class="text-light font-weight-light">Refreshing in: <span class="time">--</span></h4>
          </div>
      </div>
  </nav>
  <div class="jumbotron-fluid jumbotron text-center">
    <h3 class="display-4 mb-3">BTC Exchange Rate:</h3>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-coins"> </i> USD</h5>
              <p class="card-text currency usd"></p>
            </div>
          </div>
        </div> <!-- end of colmd4 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-coins"> </i> JPY</h5>
              <p class="card-text currency jpy"></p>
            </div>
          </div>
        </div> <!-- end of colmd4 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-coins"> </i> VND</h5>
              <p class="card-text currency vnd"></p>
            </div>
          </div>
        </div> <!-- end of colmd4 -->
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
          <div class="alert alert-info checking" role="alert">
              Getting updated price information....
          </div>
        </div>
      </div>
    </div>

  </div> <!-- end of jumbotron -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="mb-3 text-center">
         <h4 class="font-weight-light">Check another currency:</h4>
         <input type="text" class="form-control mb-2 mt-2" id="currency" aria-describedby="emailHelp" name="currency">
        <button type="button" class="btn btn-primary btn-block" name="button">Get Exchange Rate</button>
        <h3 class="text-weight-light text-center mt-2"><span id="custom-request" class=""> </span></h3>
       </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
